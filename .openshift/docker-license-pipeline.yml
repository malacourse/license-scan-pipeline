apiVersion: v1
kind: Template
labels:
  template: docker-license-demo-pipeline
metadata:
  annotations:
    description: Scanning of docker images using Black Duck
  name: docker-license-scan-pipeline
objects:
- kind: "BuildConfig"
  apiVersion: "v1"
  metadata:
    labels:
      application: ${APPLICATION_NAME}
    name: "${APPLICATION_NAME}-pipeline"
    namespace: "${NAMESPACE}"
  spec:
    source:
      type: Git
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: ${CONTEXT_DIR}
    triggers:
    - type: "GitHub"
      github:
        secret: ${GITHUB_WEBHOOK_SECRET}
    - type: "ConfigChange"
    strategy:
      type: "JenkinsPipeline"
      jenkinsPipelineStrategy:
        jenkinsfilePath: ${PIPELINE_SCRIPT}
      env:
        - name: "BUILD_CONTEXT_DIR"
          value: ""
        - name: "ARTIFACT_NAME"
          value: "test.jar"
        - name: "APPROVER_NOTES"
          value: "Please review"
parameters:
- description: The name for the application.
  name: APPLICATION_NAME
  required: true
  value: plugin-license-scan-demo
- description: The namespace to deploy into
  name: NAMESPACE
  required: true
- description: Git source URI for application
  name: SOURCE_REPOSITORY_URL
  required: true
  value: https://github.com/malacourse/license-scan-pipeline.git
- description: Git branch/tag reference
  name: SOURCE_REPOSITORY_REF
  value: "master"
- description: Path within Git project to build; empty for root project directory.
  name: CONTEXT_DIR
  value:
- description: Path within Git project pointing to the pipeline run script
  name: PIPELINE_SCRIPT
  value: docker-pipeline.groovy
- description: GitHub trigger secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: GITHUB_WEBHOOK_SECRET
  required: true
- description: Generic build trigger secret
  from: '[a-zA-Z0-9]{8}'
  generate: expression
  name: GENERIC_WEBHOOK_SECRET
  required: true
